<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        :root {
            /* GNOME Light Theme */
            --window-bg: #fafafa;
            --headerbar-bg: #ebebeb;
            --headerbar-fg: #2e3436;
            --headerbar-border: #d1d5db;
            --button-bg: transparent;
            --button-fg: #2e3436;
            --button-hover: rgba(46, 52, 54, 0.08);
            --button-active: rgba(46, 52, 54, 0.12);
            --sidebar-bg: #f6f5f4;
            --content-bg: #ffffff;
            --border-color: #d1d5db;
            --text-primary: #2e3436;
            --text-secondary: #5e5c64;
            --accent-blue: #3584e4;
            --accent-blue-hover: #629fea;
            --destructive-red: #e01b24;
            --destructive-red-hover: #c01c28;
            --success-green: #26a269;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
        }

        :root[data-theme="dark"] {
            /* GNOME Dark Theme */
            --window-bg: #242424;
            --headerbar-bg: #232428;
            --headerbar-fg: #f7f9fc;
            --headerbar-border: #3d3d3d;
            --button-bg: transparent;
            --button-fg: #ffffff;
            --button-hover: rgba(255, 255, 255, 0.08);
            --button-active: rgba(255, 255, 255, 0.12);
            --sidebar-bg: #2d2d2d;
            --content-bg: #1e1e1e;
            --border-color: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #c0bfbc;
            --accent-blue: #032349;
            --accent-blue-hover: #15539d;
            --destructive-red: #e01b24;
            --destructive-red-hover: #c01c28;
            --success-green: #26a269;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.24), 0 1px 2px rgba(0, 0, 0, 0.48);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--window-bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Cantarell', 'Roboto', 'Ubuntu', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background-color: var(--headerbar-bg);
            border-bottom: 1px solid var(--headerbar-border);
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-button {
            background: var(--button-bg);
            border: none;
            color: var(--headerbar-fg);
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .menu-button:hover {
            background-color: var(--button-hover);
        }

        .menu-button:active {
            background-color: var(--button-active);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 120px);
            padding: 40px;
            position: relative;
        }

        .logo-container {
            margin-bottom: 32px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: var(--success-green);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .logo img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .logo-fallback {
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        .content-text {
            text-align: center;
            margin-bottom: 40px;
        }

        .content-text h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .content-text p {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 200px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
        }

        .btn-primary {
            background-color: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-blue-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--content-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--button-hover);
            transform: translateY(-1px);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: right;
        }

        .app-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .tagline {
            font-size: 14px;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Three dots icon */
        .dots-icon {
            width: 4px;
            height: 4px;
            background-color: currentColor;
            border-radius: 50%;
            position: relative;
        }

        .dots-icon::before,
        .dots-icon::after {
            content: '';
            width: 4px;
            height: 4px;
            background-color: currentColor;
            border-radius: 50%;
            position: absolute;
        }

        .dots-icon::before {
            top: -8px;
        }

        .dots-icon::after {
            top: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="menu-button" id="menuButton" title="Menu">
                <div class="dots-icon"></div>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="logo-container">
            <div class="logo">
                <img src="logo.png" alt="MarkFlow" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="logo-fallback" style="display: none;">MF</div>
            </div>
        </div>

        <div class="content-text">
            <h1>No Document Opened</h1>
            <p>Open an existing document or create a new one.</p>
        </div>

        <div class="button-group">
            <button class="btn btn-secondary" id="openBtn">Open</button>
            <button class="btn btn-primary" id="newNoteBtn">New Note</button>
        </div>
    </div>

    <div class="footer">
        <div class="app-name">MarkFlow</div>
        <div class="tagline">Capture ideas. Build them into reality</div>
    </div>

    <script>
        // Auto theme detection
        function setTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        }

        // Set initial theme
        setTheme();

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setTheme);

        // Get current port from window location
        function getCurrentPort() {
            return window.location.port || (window.location.protocol === 'https:' ? '443' : '80');
        }

        // Menu button click handler
        document.getElementById('menuButton').addEventListener('click', function() {
            // Send signal to Flask server (you can modify this endpoint as needed)
            fetch('/api/menu', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            }).catch(error => {
                console.log('Menu signal sent (or connection error):', error);
            });
        });

        // New Note button click handler
        document.getElementById('newNoteBtn').addEventListener('click', function() {
            const port = getCurrentPort();
            const editorUrl = `http://localhost:${port}/editor.html`;
            
            // Send message to parent window
            if (window.parent !== window) {
                window.parent.postMessage(editorUrl, '*');
            } else {
                // Fallback if not in iframe
                window.location.href = editorUrl;
            }
        });

        // Open button click handler
        document.getElementById('openBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/open', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (data.success && data.content !== undefined) {
                    const port = getCurrentPort();
                    const filePath = encodeURIComponent(data.filename || 'untitled.md');
                    const editorUrl = `http://localhost:${port}/editor.html?path=${filePath}`;
                    
                    // Send message to parent window with file path
                    if (window.parent !== window) {
                        window.parent.postMessage(editorUrl, '*');
                    } else {
                        // Fallback if not in iframe
                        window.location.href = editorUrl;
                    }
                } else {
                    console.error('Failed to open file:', data.message);
                }
            } catch (error) {
                console.error('Error opening file:', error);
            }
        });
    </script>
</body>
</html>
